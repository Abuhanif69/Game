<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>

  <div class="score">
    <p>Player: <span id="player-score">0</span></p>
    <p>Computer: <span id="computer-score">0</span></p>
    <p>Ties: <span id="ties">0</span></p>
  </div>

  <div class="choices">
    <button class="choice" id="rock">✊ Rock</button>
    <button class="choice" id="paper">✋ Paper</button>
    <button class="choice" id="scissors">✌️ Scissors</button>
  </div>

  <div class="result" id="result"></div>

  <button id="reset">Reset Game</button>

  <script src="script/main.js"></script>
</body>
</html>
